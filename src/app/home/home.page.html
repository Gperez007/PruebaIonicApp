<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Input para agregar tarea -->
  <ion-item>
    <ion-input [(ngModel)]="taskTitle" placeholder="Agregar tarea" autofocus></ion-input>
    <ion-button (click)="addTask()">Agregar</ion-button>
  </ion-item>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <!-- Checkbox para marcar tarea como completada o no -->
      <ion-checkbox [(ngModel)]="task.completed" (ionChange)="toggleTaskCompletion(task)"></ion-checkbox>
      
      <!-- Nombre de la tarea -->
      <ion-label [class.completed]="task.completed">{{ task.title }}</ion-label>
      
      <!-- BotÃ³n para eliminar tarea -->
      <ion-button fill="clear" color="danger" (click)="deleteTask(task)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
